<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>勉強掲示板</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark mb-3">
  <div class="container">
    <a class="navbar-brand" href="{% url 'question_list' %}">📘 勉強掲示板</a>
    <div class="d-flex gap-2">
      {% if user.is_authenticated %}
        <a class="btn btn-outline-light" href="{% url 'my_questions' %}">自分の質問</a>
        <a class="btn btn-warning" href="{% url 'question_create' %}">質問する</a>
        <a class="btn btn-outline-light" href="{% url 'account_logout' %}">ログアウト</a>
      {% else %}
        <a class="btn btn-success" href="{% url 'account_login' %}">Googleでログイン</a>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container">
  {% if messages %}
    <div class="mb-3">
      {% for m in messages %}
        <div class="alert alert-{{ m.tags }}">{{ m }}</div>
      {% endfor %}
    </div>
  {% endif %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
